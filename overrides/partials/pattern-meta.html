{% set pattern_source = page.meta.source or page.meta.source_link %}
{% if pattern_source %}
  <div class="pattern-source">
    <strong>Source:</strong>
    {% if pattern_source.startswith('http://') or pattern_source.startswith('https://') %}
      <a href="{{ pattern_source }}" target="_blank" rel="noopener">{{ pattern_source }}</a>
    {% else %}
      <span>{{ pattern_source }}</span>
    {% endif %}
  </div>
{% endif %}
