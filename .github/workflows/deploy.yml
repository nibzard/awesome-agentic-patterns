name: Build and Deploy to Cloudflare

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for git-based pattern labeling
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install Node dependencies
      run: npm ci
    
    - name: Generate git-based pattern labels
      run: |
        python3 scripts/build_readme.py
    
    - name: Build site
      run: |
        make site_link
        mkdocs build
    
    - name: Ensure generated docs are committed
      run: |
        git diff --exit-code
    
    - name: Deploy to Cloudflare Workers (main branch only)
      if: github.ref == 'refs/heads/main'
      run: |
        npx wrangler deploy
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: site-build
        path: site/
        retention-days: 7
